<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ColorMag</title>
    {% load staticfiles %}
    <!-- Bootstrap -->
    <link href="{% static 'bower/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- for fontawesome icon css file -->
    <link href="{% static 'bower/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- for content animate css file -->
    <link rel="stylesheet" href="{% static 'css/theme/animate.css' %}">
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>
    <!-- main site css file -->
    <link href="{% static 'structure.css' %}" rel="stylesheet">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <section id="contentbody">
      <div class="container">
        <div class="row">
            {% block content %}{% endblock %}
     </div>
        </div>
      </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'bower/jquery/dist/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bower/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- For content animatin  -->
    <script src="{% static 'js/theme/wow.min.js' %}"></script>
    <!-- custom js file include -->
     <script src="{% static 'js/theme/custom.js' %}"></script>

  </body>
</html>
